<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nachrichten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <ion-item text-wrap>
      <ion-card-content>
        <ion-row>
              <ion-col width-20>
      <ion-avatar>
        <img [src]="item.user.avatar">
      </ion-avatar>
      </ion-col>
      <ion-col>
        <p>{{item.content}}</p>
        <p class="right"><small>{{item.date}}</small></p>
      </ion-col>
      </ion-row>
            </ion-card-content>
    </ion-item>

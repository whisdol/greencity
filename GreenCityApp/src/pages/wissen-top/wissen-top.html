<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top-Beiträge</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Suche nach Wissensbeiträgen"></ion-searchbar>
  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
    </ion-item>

    <img [src]="item.image">

    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='thumbs-up'></ion-icon>
            42 Grüne Daumen
          </button>
      </ion-col>
      <ion-col center text-right>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='text'></ion-icon>
            26 Kommentare
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

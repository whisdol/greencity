<ion-header>

  <ion-navbar>
    <ion-title>{{spot.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="spot-images">
		<ion-slides [options]="{pager: true}">
			<ion-slide *ngFor="let image of spot.img">
				<img [src]="image" class="slide-image"/>
			</ion-slide>
		</ion-slides>
	</div>
	<div>
		<rating [(ngModel)]="spot.rating" (ngModelChange)="ratingChange($event)"></rating>
	</div>
	<div>
		<span [innerHTML]="spot.description"></span>
	</div>
	<div class="work-log">
		<h2>Arbeitshistorie</h2>
		<div class="card">
			<div class="item item-text-wrap">
				Heute habe ich die Blumen gegossen, ein bisschen Unkraut ausgerupft und Schneckenschutz angewendet. So langsam wird's richtig sch√∂n! 
			</div>
			<div class="item item-divider">
				- Ulla, 04.04.2017
			</div>
		</div>
	</div>
</ion-content>

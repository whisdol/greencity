<ion-header>

  <ion-navbar>
	<ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h1 text-center>{{spot.name}}</h1>
	<div class="spot-images">
		<ion-slides pager>
			<ion-slide *ngFor="let image of spot.img">
				<img [src]="image" class="slide-image"/>
			</ion-slide>
		</ion-slides>
	</div>
	<ion-item text-wrap>
		<p>{{spot.description}}</p>
		<p text-right> - {{spot.owner}}</p> 
	</ion-item>
	
	<ion-card class="rating-section">
		<rating [(ngModel)]="spot.rating" (ngModelChange)="ratingChange($event)"></rating>
		<ion-item>
		  <p class="ranking">#{{spot.cityrank}} in {{spot.city}}</p>
		</ion-item>
	</ion-card>

	<div class="work-log">
		<h1 text-center>Pflegehistorie</h1>
		<ion-card *ngFor="let entry of workLog">
			<ion-item>
				<ion-avatar item-left>
					<img [src]="">
				</ion-avatar>
				<h2>{{entry.user}}</h2>
				<p>{{entry.date}}</p>
			</ion-item>
			<ion-card-content text-wrap>
				<p>{{entry.comment}}</p>
			</ion-card-content>
		</ion-card>
	</div>

	<ion-fab right bottom>
		<button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
		<ion-fab-list side="top">
			<button ion-fab color="primary"><ion-icon name="create"></ion-icon></button>
			<button ion-fab color="primary"><ion-icon name="image"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>

</ion-content>

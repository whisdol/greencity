<ion-header>

  <ion-navbar>
    <ion-title>Neuer Arbeitseintrag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label color="primary" stacked>Titel des Arbeitseintrages</ion-label>
  <ion-input [(ngModel)]="createWorkEntryTitle" (change)="readWorkEntryTitle(value)" placeholder="Gib hier einen Titel ein."></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" stacked>Beschreibung</ion-label>
  <ion-textarea [(ngModel)]="createWorkEntryDescription" (change)="readWorkEntryDescription(value)" placeholder="Gib hier eine Beschreibung ein."></ion-textarea>
  </ion-item>
  <button ion-button block color="primary" (click)="saveWorkEntry()">Speichern</button>
  <button ion-button block color="danger" (click)="abort()">Abbrechen</button>
</ion-content>
